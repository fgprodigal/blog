baseURL: https://blog.rayw.tech/
title: Ray's Blog

# Uncomment when not installing with Hugo Modules
# theme: eureka
# Comment when not installing with Hugo Modules
theme: DoIt
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

enableEmoji: true
enableGitInfo: false

defaultContentLanguage: zh-cn
languageCode: zh-CN
hasCJKLanguage: true

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: true
    noClasses: false
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

author:
  name: Ray

outputs:
  home:
    - HTML
    - RSS
    - JSON
